<!doctype html>
<html lang="hu">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>MIRE VAN MA SZÜKSÉGEM?</title>
<style>
body{font-family:Arial,sans-serif;margin:0;display:flex;min-height:100vh;align-items:center;justify-content:center;background:#0b2a20;color:#fff;}
.card-wrap{background:#0f382f;padding:20px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.4);text-align:center;max-width:420px;}
img{max-width:100%;height:auto;border-radius:8px;display:block;margin:12px auto; display:none;} /* alapból nem látszik */
button{background:#093f30;border:0;padding:12px 18px;border-radius:8px;color:#fff;font-size:16px;cursor:pointer;}
button:active{transform:translateY(1px)}
</style>
</head>
<body>
<div class="card-wrap">
<h1>MIRE VAN MA SZÜKSÉGEM?</h1>
<img id="cardImg" src="" alt="kártya">
<button id="rndBtn">Megmutatom!</button>
</div>

<script>
const cards = [
"1.png",
"2.png",
"3.png"
// ide írd a további képek nevét
];
const img = document.getElementById('cardImg');
const btn = document.getElementById('rndBtn');

btn.addEventListener('click', () => {
const i = Math.floor(Math.random() * cards.length);
img.src = cards[i];
img.style.display = "block"; // csak a gomb megnyomására jelenik meg
});
</script>
</body>
</html>
