<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mire van ma szükségem?</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #0f3b2e;
color: white;
text-align: center;
margin: 0;
padding: 0;
}

h1 {
margin-top: 40px;
font-size: 2em;
}

img {
margin-top: 30px;
width: 90%;
max-width: 400px;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0,0,0,0.4);
}

#explanation {
margin: 30px auto;
width: 90%;
max-width: 500px;
background-color: #1b5241;
color: #e0f7e9;
padding: 20px;
border-radius: 10px;
font-size: 1.1em;
line-height: 1.5em;
box-shadow: 0 0 8px rgba(0,0,0,0.3);
}
</style>
</head>
<body>
<h1>MIRE VAN ITT ÉS MOST SZÜKSÉGEM?</h1>
<div id="card-container"></div>
<div id="explanation"></div>

<script>
async function showRandomCard() {
try {
const response = await fetch('./cards.json');
const cards = await response.json();
const random = Math.floor(Math.random() * cards.length);
const card = cards[random];

document.getElementById('card-container').innerHTML =
`<img src="./${card.img}" alt="kártya">`;

document.getElementById('explanation').innerText = card.text;
} catch (e) {
console.error("Hiba a kártyák betöltésekor:", e);
}
}

showRandomCard();
</script>
</body>
</html>
