<!doctype html>
<html lang="hu">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>MIRE VAN MA SZÜKSÉGEM?</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
display: flex;
min-height: 100vh;
align-items: center;
justify-content: center;
background: #0b2a20;
color: #fff;
}
.card-wrap {
background: #0f382f;
padding: 20px;
border-radius: 12px;
box-shadow: 0 8px 30px rgba(0,0,0,0.4);
text-align: center;
max-width: 420px;
}
img {
max-width: 100%;
height: auto;
border-radius: 8px;
display: block;
margin: 12px auto;
}
.desc {
font-size: 15px;
line-height: 1.4;
color: #cce7d1;
margin-top: 15px;
background: rgba(255,255,255,0.05);
padding: 10px;
border-radius: 8px;
}
</style>
</head>
<body>
<div class="card-wrap">
<h1>MIRE VAN MA SZÜKSÉGEM?</h1>
<img id="cardImg" src="" alt="kártya">
<div id="desc" class="desc"></div>
</div>

<script>
// Itt adjuk meg a képek és magyarázatok listáját
const cards = [
{ img: "1.png", text: "Figyelj az álmaidra – az álmaid üzeneteket hordoznak, segítenek megérteni a lelked mélyebb vágyait." },
{ img: "2.png", text: "Engedd el, ami már nem szolgál – csak így tud újat teremteni az élet." },
{ img: "3.png", text: "Lélegezz mélyeket – minden egyes lélegzet segít visszatérni a jelenbe." }
// ... ide jön majd mind a 45 kártya leírása
];

const img = document.getElementById('cardImg');
const desc = document.getElementById('desc');
const i = Math.floor(Math.random() * cards.length);

img.src = cards[i].img;
desc.textContent = cards[i].text;
</script>
</body>
</html>
